<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <label id="user-score">User Score: </label>
            <label id="computer-score">Computer Score: </label>
        </div>
        <div class="computer-hand">
            <span id="computer-rock">&#9994;</span>
            <span id="computer-paper">&#9995;</span>
            <span id="computer-scissors">&#9996;</span>
        </div>
        <div class="user-hand">
            <span id="user-rock">&#9994;</span>
            <span id="user-paper">&#9995;</span>
            <span id="user-scissors">&#9996;</span>
        </div>
        <div class="choice-buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>


</body>

</html>
